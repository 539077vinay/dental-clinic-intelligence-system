<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dental Clinic â€” AI Agent System</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .tooth-container {
      margin: 40px 0;
      position: relative;
      display: inline-block;
    }
    .tooth-image {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
    }
    .ai-pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 170px;
      height: 170px;
      background: rgba(126, 219, 255, 0.4); /* Light blue for AI glow */
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite ease-in-out;
      z-index: -1;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.4; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.4; }
    }
    .enter-button {
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
      text-decoration: none;
    }
    .enter-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dental Clinic AI</h1>
    <p>Your intelligent assistant for modern dental practice management.</p>
    <div class="tooth-container">
      <div class="ai-pulse"></div>
      <img src="/images/tooth.png" alt="Dental Clinic AI Tooth" class="tooth-image">
    </div>
    <a href="/pages/login.html" class="enter-button">Enter Application</a>
  </div>
</body>
</html>
